<h2>Reactive Validations</h2>
<hr>

<div class="row">
    <div class="col">
        <form
            autocomplete="off"
        >
            <!-- Name -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Fullname</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="User's fullname"
                    >
                    <span class="form-text text-danger">
                        Must be in first and last name format
                    </span>
                </div>
            </div>
            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input
                        type="email"
                        class="form-control"
                        placeholder="User's email"
                    >
                </div>
            </div>
            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                    >
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Account password"
                    >
                </div>
            </div>
            <!-- Confirm Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirm password</label>
                <div class="col-sm-9">
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Confirm your password"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
