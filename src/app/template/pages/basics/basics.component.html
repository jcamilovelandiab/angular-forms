<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form
            (ngSubmit)="save( myForm )"
            #myForm="ngForm"
            autocomplete="off"
        >
            <!-- Product's name -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        [ngModel]="initialForm.product"
                        name="product"
                        placeholder="Product name"
                        required
                        minlength="3"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="validName()"
                    >
                        Must be of 3 characters
                    </span>
                </div>
            </div>
            <!-- Product's price -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        [ngModel]="initialForm.price"
                        name="price"
                        placeholder="Product price"
                        min="0"
                        required
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="validPrice()"
                    >
                        Must be a price greater than 0
                    </span>
                </div>
            </div>
            <!-- Product's stock -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product stock</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        [ngModel]="initialForm.stock"
                        name="stock"
                        customMin
                        [minimum]="0"
                        placeholder="Product stock"
                        required
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="validStock()"
                    >
                        Invalid stock
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                        [disabled]="myForm.invalid"
                    >
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid | json }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span>CustomDirective</span>
        <pre>{{ myForm.controls.stock?.errors | json }}</pre>

    </div>
</div>
