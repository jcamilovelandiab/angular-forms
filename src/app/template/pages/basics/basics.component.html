<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Product name"
                    >
                    <span class="form-text text-danger">Must be of 3 characters</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product price"
                    >
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product stock</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Product stock"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                    >
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
