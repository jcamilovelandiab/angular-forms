<h2>Template: <small>Dinamics</small></h2>
<hr>

<form
    (ngSubmit)="save()"
    #dynamicForm="ngForm"
    autocomplete="off"
>
    <!-- Person's name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                placeholder="Person's name"
                [ngModel]="person.name"
                name="name"
                required
            >
            <span
                *ngIf="validName()"
                class="form-text text-danger"
            >
                This field is required
            </span>
        </div>
    </div>
    <!-- Add favorite -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input
                    class="form-control"
                    placeholder="Add favorite"
                    [(ngModel)]="newGame"
                    (keyup.enter)="addGame()"
                    name="newGame"
                >
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)="addGame()"
                >
                    Add
                </button>
            </div>
        </div>
    </div>
    <!-- Favorite Game List -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            <div
                class="input-group mb-1"
                *ngFor="let game of person.favorites; let i = index"
            >
                <input
                    [(ngModel)]="game.name"
                    name="favorite_{{ i }}"
                    class="form-control"
                    required
                >
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)="delete(i)"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button
                [disabled]="dynamicForm.invalid"
                class="btn btn-primary float-end"
                type="submit"
            >
                Save
            </button>
        </div>
    </div>
</form>
<span>Person</span>
<pre>{{ person | json }}</pre>
